<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Think Better Live Better</title>
    <link rel="stylesheet" href="assets/css/bias.css">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/7fa60b6c2a.js"></script>
  </head>
  <body>
    <header>
      <h1>Think Better-Live Better</h1>
    </header>
    <div id="main">

    </div>
    <script id="bias" type="x-handlebars-template">
        <h2 id="name" class="fade">{{name}}</h1>
        <p id="what" class="fade">{{explanation}}</p>
        <p id="sol" class="fade">{{solution}}</p>
    </script>
    <div id="buttons">
    <a href="#" id="link" target="_blank"><button type="button" name="button">Read more</button></a>
    <button type="button" name="button" id="next">Next  <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    <button type="button" name="button" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back</button></div>
    <div id="clear">

    </div>
    <script>document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':${2:35729}/livereload.js?snipver=1"></' + 'script>')</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="assets/js/bias.js"></script>
  </body>
</html>
